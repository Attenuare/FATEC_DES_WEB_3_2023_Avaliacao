<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <title>Registro Presença</title>
    </head>
    <body>
        <div class="back">
            <div class="div-center">
                <div class="content">
                    <form action="{% url 'index' %}" method="POST">
                        {% csrf_token%}
                        <div class="mx-auto" style="width: 400px;">
                            <div class="col-xs-8 col-xs-offset-4">
                                <h2 style="text-align:center;">Registrar Presença</h2>
                            </div>
                            <hr />
                                <div class="form-group">
                                    Nome Estudante:                     
                                    {{ student_presence.students_name }}
                                </div>
                                <div class="form-group">
                                    Professor:
                                    {{ student_presence.teachers_name }}
                                </div>
                                <div class="form-group">
                                    Semestre:
                                    {{ student_presence.semester }}
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Confirmar Presença</button>
                            <a class="btn btn-dark" href="{%url 'presences'%}" role="button">Lista Presentes</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>

    </body>
</html>
