<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/index_style.css' %}">
        <title> Todos presentes </title>
    </head>
    <body>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-xs-10">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <h5><span class="glyphicon glyphicon-ok"></span> Todos presentes </h5>
                                    </div>
                                        <div class="col-xs-6">
                                            <h5><span class="glyphicon glyphicon-ok"></span> Presenças </h5>
                                        </div>
                                        <div class="col-xs-6">
                                            <a  href="{% url 'index' %}">
                                                <button type="button" class="btn btn-primary btn-sm btn-block">
                                                        <span class="glyphicon glyphicon-th-list"> Cadastrar Presença </span> 
                                                </button>
                                            </a>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            {% for presence in all_presences %}
                                <div class="row">
                                    <div class="col-xs-4">
                                        <h4 class="product-name"><strong>Aluno: {{presence.students_name}}</strong></h4><h4>
                                        <small>Semestre: {{presence.semester}} </small></h4>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="col-xs-6 text-right">
                                            <h4><strong>Professor: {{presence.teachers_name}} <span class="text-muted"></span></strong></h6>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
